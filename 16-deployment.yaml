apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  # these labels are replicaset labels
  labels:
    app: nginx
    tier: frontend
    purpose: deployment
spec:
# modify replicas according to your case
  replicas: 3
  selector:
  # replicaset use these labels to find the pods for creating desired number of replicas
    matchLabels:
     app: nginx
     tier: frontend
     purpose: deployment
  # pod template
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
        purpose: deployment
    spec:
    containers:
      - name: nginx
      # image: ayesha0540/nginx:1.0
        image: nginx
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: nginx
spec: 
  type: LoadBalancer
  selector: #labels arre used as selectors
    app: nginx
    tier: frontend
    purpose: deployment
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #container port number
    nodePort: 30007


